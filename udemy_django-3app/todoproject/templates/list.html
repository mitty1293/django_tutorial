{% extends "base.html" %}

{% block header %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">TodoList</h1>
        <p class="col-md-8 fs-4">TodoListを作成し生産的な毎日を過ごしましょう</p>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <a class="btn btn-secondary mb-2" href="{% url 'create' %}" role="button">新規作成</a>
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>{{ item.title }}</p>
        <p>Duedate: {{ item.duedate | date:"o/n/j"}}</p>
        <a class="btn btn-info" href="{% url 'update' item.pk %}" role="button">編集画面へ</a>
        <a class="btn btn-success" href="{% url 'delete' item.pk %}" role="button">削除画面へ</a>
        <a class="btn btn-primary" href="{% url 'detail' item.pk %}" role="button">詳細画面へ</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
